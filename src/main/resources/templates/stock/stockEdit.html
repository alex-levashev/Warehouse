<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <head th:replace="layout :: site-head"></head>
    <title>AceLab Stock - Start Page</title>
</head>

<body>
<head th:replace="layout :: site-header"></head>
<div class="container-fluid ml-1 mr-1 mt-1">
    <h1 style="text-align: center;">Edit Add</h1>
    <form class="form-horizontal" action="#" th:action="@{/stock/edit}" th:object="${stock}" method="post" >
        <div class="form-group">
            <label class="control-label col-sm-2" for="id">Stock ID:</label>
            <div class="col-sm-10">
                <input th:value="${stock.getId()}" type="text" class="form-control" id="id" th:field="*{id}" placeholder="Stock ID" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Stock name:</label>
            <div class="col-sm-10">
                <input th:value="${stock.getName()}" type="text" class="form-control" id="name" th:field="*{name}" placeholder="Stock name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="location">Stock location:</label>
            <div class="col-sm-10">
                <input th:value="${stock.getLocation()}" type="text" class="form-control" id="location" th:field="*{location}" placeholder="Enter location">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Save</button>
            </div>
        </div>
        <div class="col-sm-2"></div><div th:replace="layout :: error_handling"/>
    </form>
</div>
<foot th:replace="layout :: site-footer"></foot>
</body>

</html>
