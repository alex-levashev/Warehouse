<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <head th:replace="layout :: site-head"></head>
    <title>AceLab Stock - Start Page</title>
</head>

<body>
<head th:replace="layout :: site-header"></head>
<div class="container-fluid ml-1 mr-1 mt-1">
    <h1 style="text-align: center;">Stock In</h1>
    <form class="form-horizontal" action="#" th:action="@{/stockMovements/stockIn}" th:object="${stock}" method="post" >
        <div class="form-group">
            <label class="control-label col-sm-2" for="mainItemId">MainItems:</label>
            <div class="col-sm-10 ">
                <select class="form-control" id="stockId" name="stockId">
                    <option th:each="stock: ${stocks}" th:text="${stock.getName()}" th:value="${stock.getId()}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="mainItemId">MainItems:</label>
            <div class="col-sm-10 ">
                <select class="form-control" id="mainItemId" name="mainItemId">
                    <option th:each="mainItem: ${mainItems}" th:text="${mainItem.getName()}" th:value="${mainItem.getId()}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="quantity">Q-ty:</label>
            <div class="col-sm-10 ">
                <select class="form-control" id="quantity" name="quantity">
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">MainItem Add</button>
            </div>
        </div>
    </form>
</div>
<foot th:replace="layout :: site-footer"></foot>
</body>

</html>
